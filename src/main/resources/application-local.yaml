server:
  port: 38110

spring:
  application:
    name: backend-notification
  r2dbc:
    url: r2dbc:pool:postgresql://localhost:38121/notification
    username: lgcms
    password: 1234
    properties:
      serverZoneId: Asia/Seoul
      connectTimeout: PT30S
      statementTimeout: PT60S
      lockTimeout: PT30S

  kafka:
    bootstrap-servers: localhost:38123
    template:
      observation-enabled: true
    listener:
      observation-enabled: true
      ack-mode: manual

    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      enable-auto-commit: false
      auto-offset-reset: earliest
      max-poll-records: 10
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.lgcms.notification.common.kafka.dto.KafkaEvent

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  data:
    redis:
      host: localhost
      port: 38122
      database: 5

front-routes:
  student-main-page: /main
  lecturer-main-page: /userpage/lecturer
  qna-page: /qna/%d
  lecture-edit-page: /lessons/manage/%s
  leveltest-report-page: /member/student/report/%d
management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: b3
